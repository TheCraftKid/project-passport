<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="passport-app">
  <template>
    <style>
       :host {
        display: block;
      }

      app-toolbar {
        background-color: #607D8B;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button+[main-title] {
        margin-left: 24px;
      }

      app-drawer {
        --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
        --app-drawer-content-container: {
          background-color: #B0BEC5;
        }
      }
    </style>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <div main-title>Project Passport</div>
      </app-toolbar>
    </app-header>
    <app-drawer id="drawer" swipe-open></app-drawer>
  </template>

  <script>
    /**
     * `passport-app`
     * The app shell that contains all the subviews that present content
     *
     * @customElement
     * @polymer
     */
    class PassportApp extends Polymer.Element {
      static get is() { return 'passport-app'; }
      static get properties() {
        return {
        };
      }
    }

    window.customElements.define(PassportApp.is, PassportApp);
  </script>
</dom-module>
