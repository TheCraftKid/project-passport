<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="passport-home.html">
<link rel="import" href="passport-user-manager.html">

<dom-module id="passport-app">
  <template>
    <style>
       :host {
        display: block;
      }

      app-toolbar {
        background-color: #607D8B;
        color: #fff;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button+[main-title] {
        margin-left: 24px;
      }

      app-drawer {
        --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
        --app-drawer-content-container: {
          background-color: #B0BEC5;
        }
      }

      paper-tabs {
        background-color: #607D8B;
        color: #fff;
      }

      passport-topic-showcase {
        width: 100%;
        background: #E0E0E0;
      }
    </style>

    <passport-user-manager signed-in="{{signedIn}}"></passport-user-manager>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
        <div main-title>Project Passport</div>
        <paper-button onclick="signIn()" hidden="[[signedIn]]">Sign in</paper-button>
      </app-toolbar>
      <paper-tabs selected="{{selectedTab}}" scrollable>
        <paper-tab>Topics</paper-tab>
      </paper-tabs>
    </app-header>

    <main>
      <passport-home></passport-home>
    </main>

    <app-drawer id="drawer" swipe-open>
    </app-drawer>
  </template>

  <script>
    /**
     * `passport-app`
     * The app shell that contains all the subviews that present content
     *
     * @customElement
     * @polymer
     */
    class PassportApp extends Polymer.Element {
      static get is() { return 'passport-app'; }
      static get properties() {
        return {
          selectedTab: {
            type: Number,
            value: 0,
          },
          signedIn: Boolean,
        };
      }

      signIn() {
        console.log('Launching sign-in flow');
      }
    }

    window.customElements.define(PassportApp.is, PassportApp);
  </script>
</dom-module>
