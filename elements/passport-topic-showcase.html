<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="passport-topic-showcase">
  <template>
    <style>
       :host {
        display: block;
        padding: 8px 16px;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-icon-button+[main-title] {
        margin-left: 24px;
      }

      paper-card {
        margin: 0px 8px;
      }
    </style>

    <template is="dom-repeat" items="[[topics]]" as="topic">
      <paper-card class="white" heading="[[topic.title]]">
        <div class="card-content"><span>[[topic.description]]</span></div>
        <div class="card-actions">
          <paper-button>Learn more</paper-button>
        </div>
        <paper-icon-button icon="hardware:keyboard-arrow-up" title="More info" onclick="_toggle()" style="float:right;">
        </paper-icon-button>
        <iron-collapse id="moreInfo" style="width:100%;">
          <span>[[topic.longDescription]]</span>
        </iron-collapse>
      </paper-card>
      <script>
        function _toggle() {
          const moreInfo = document.getElementById('moreInfo');
          const iconButton = Polymer.dom(event).localTarget;
          iconButton.icon = moreInfo.opened ? 'hardware:keyboard-arrow-up'
            : 'hardware:keyboard-arrow-down';
          moreInfo.toggle();
        }
      </script>
    </template>
  </template>

  <script>
    /**
     * `passport-topic-showcase`
     * A subview that presents content
     *
     * @customElement
     * @polymer
     */
    class PassportTopicShowcase extends Polymer.Element {
      static get is() { return 'passport-topic-showcase'; }
      static get properties() {
        return {
          topics: {
            type: Array,
          }
        };
      }
    }

    window.customElements.define(PassportTopicShowcase.is, PassportTopicShowcase);
  </script>
</dom-module>
